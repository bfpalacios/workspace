<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/demo.css" />
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit id="lytPlantillaLoginBanner" position="north" size="250">
			<h:graphicImage id="imgPlantillaLoginBanner"
				value="/resources/images/banner/Logo.png" width="100%" height="100%" />
		</p:layoutUnit>

		<p:layoutUnit id="lytPlantillaLoginPiePagina" position="south"
			size="40">
			<div align="center" style="font-size: 9px;">
				<h:outputText id="txtPlantillaLoginPiePagina"
					value="#{mensaje['demo.piepagina.mensaje']}" />
			</div>
		</p:layoutUnit>

		<p:layoutUnit id="lytTemplateLoginContent" position="center">
			<div id="divTemplateLoginContent" align="center">


				<p:panel header="Modulos Disponibles">

					<p:outputPanel>
			Seleccione el m√≥dulo del sistema al que desea acceder.
		</p:outputPanel>

					<ul class="lista-roles">
						<ui:repeat var="rol" value="#{loginMBean.roles}">

							<ui:fragment rendered="#{rol eq 'ROLE_ADMIN'}">
								<li><p:link
										href="/paginas/ModuloProduccion/principal.xhtml"
										value="Modulo Admin Produccion"></p:link></li>
								<li><p:link
										href="/paginas/ModuloProduccion/principal_empleado.xhtml"
										value="Modulo Empleado Produccion"></p:link></li>
							</ui:fragment>

							<ui:fragment rendered="#{rol eq 'ROLE_EMPLEADO'}">
								<li><p:link
										href="/paginas/ModuloProduccion/principal_empleado.xhtml"
										value="Modulo Empleado Produccion"></p:link></li>
							</ui:fragment>

							<ui:fragment rendered="#{rol eq 'ROLE_ASISTENTE'}">
								<li><p:link
										href="/paginas/ModuloObservados/principal_unayoe_o.xhtml"
										value="Modulo Asistente Produccion"></p:link></li>
							</ui:fragment>








						</ui:repeat>
					</ul>

				</p:panel>



			</div>
		</p:layoutUnit>
	</p:layout>



</h:body>


</html>

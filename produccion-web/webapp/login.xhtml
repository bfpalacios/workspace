<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/plantilla/plantilla-login.xhtml">
	<ui:define name="contenido">
		<f:view>
			<p:panel id="pnlLoginAcceso"
				header="#{mensaje['demo.login.cabecera']}"
				styleClass="ui-pnl-login ui-panel-main-view">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<p:panelGrid id="pnlGridLoginAcceso">
					<p:row>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblLoginUser"
								value="#{mensaje['demo.login.usuario']}" />
						</p:column>

						<p:column>
							<p:inputText id="j_username" required="true" size="40"
								requiredMessage="#{mensaje['general.error.requerido']}"
								value="#{loginMBean.loginModel.usuario}" />
							<p:message for="j_username" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblLoginPassword"
								value="#{mensaje['demo.login.contrasenia']}" />
						</p:column>

						<p:column styleClass="styleAlignLeftColumn">
							<p:password id="j_password" required="true" size="40"
								requiredMessage="#{mensaje['general.error.requerido']}"
								value="#{loginMBean.loginModel.clave}" />
							<p:message for="j_password" />
						</p:column>
					</p:row>

            			</p:layout>>
            <h:selectBooleanCheckbox id="_spring_security_remember_me" />
            <br /><br />
            <p:commandButton ajax="false" type="submit" id="login" action="#{loginBean.doLogin}" value="Login" update="errorMessages" /-->

			                    					 action="#{loginMBean.entrar}"/ >
		                   		</p:column -->
						<p:column styleClass="styleAlignRightColumn">
							<input type="submit" id="login" name="login" value="#{mensaje['demo.login.btn.ingresar']}"
								title="#{mensaje['demo.login.btn.ingresar']}" />
						</p:column>

						<!--  p:column styleClass="styleAlignLeftColumn">

								action="#{usuarioMBean.nuevoUsuario}" />
						</p:column -->

		</f:view>
	</ui:define>
</ui:composition>
</html>

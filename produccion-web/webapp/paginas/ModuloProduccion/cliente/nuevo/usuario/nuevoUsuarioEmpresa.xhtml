<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!--ui:composition template="/plantilla/plantilla-login.xhtml" -->
<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla.xhtml">
	<ui:define name="contenido">
			<p:outputPanel id="pnlGridMensajes" style="width:500px;margin-top:5px;">
				<p:row>
    				<p:column colspan="4" rowspan="2">
    					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
   					</p:column>
   				</p:row>
   			</p:outputPanel>
   		 
			<p:spacer  width="5px"/>
			<p:panel header="Plataforma de Gestion de Cites - Registro de Empresas" style="width: 100%;">					
				<p:panelGrid id="pnlGridLoginAcceso">
					<p:row>
						<p:column colspan="6" sstyleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblTitulo"
								value="#{mensaje['produccion.nuevo.empresa.datosgeneralesempresa']}" />
						</p:column>
					</p:row>
					<p:row>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblRazonSocial"
								value="#{mensaje['produccion.nuevo.empresa.razonsocial']}" />
						</p:column>
						
						<p:column>
							<p:inputText id="razonSocial" size="40"								
								value="#{usuarioMBean.usuarioModel.razonSocial}" />
							<p:message for="razonSocial" />
						</p:column>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblRuc"
								value="#{mensaje['produccion.nuevo.empresa.ruc']}" />
						</p:column>
						
						<p:column colspan="3">
							<p:inputText id="ruc" size="20"								
								value="#{usuarioMBean.usuarioModel.ruc}" />
							<p:message for="ruc" />
						</p:column>
						
						
					</p:row>
					
					<p:row>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblRubro"
								value="#{mensaje['produccion.nuevo.cliente.rubro']}" />
						</p:column>
						
						<p:column>
							<p:inputText id="rubro" size="40"								
								value="#{usuarioMBean.usuarioModel.rubro}" />
							<p:message for="rubro" />
						</p:column>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblRepresentante"
								value="#{mensaje['produccion.nuevo.empresa.representante']}" />
						</p:column>			
					

						<p:column colspan="3">
							<p:inputText id="representante" size="40"						
								value="#{usuarioMBean.usuarioModel.representante}" />					
						</p:column>
						
					</p:row>
					
					<p:row>
					
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblDireccion"
								value="#{mensaje['produccion.nuevo.cliente.direccion']}" />
						</p:column>				
					
						<p:column>
							<p:inputText id="direccionUsuario" size="40"						
								value="#{usuarioMBean.usuarioModel.direccion}" />					
						</p:column>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblDpto"
								value="#{mensaje['produccion.nuevo.cliente.dpto']}" />
						</p:column>

						<p:column>
							<p:inputText id="dpto" size="20"						
								value="#{usuarioMBean.usuarioModel.departamento}" />					
						</p:column>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblProvincia"
								value="#{mensaje['produccion.nuevo.cliente.provincia']}" />
						</p:column>

						<p:column>
							<p:inputText id="provincia" size="10"						
								value="#{usuarioMBean.usuarioModel.provincia}" />					
						</p:column>
						
					</p:row>
					
					<p:row>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblTelefonoUsuario"
								value="#{mensaje['produccion.nuevo.cliente.telefono']}" />
							</p:column>

						<p:column>
							<p:inputText id="telefonoUsuario" size="10"						
								value="#{usuarioMBean.usuarioModel.telefono}" />					
							<p:inputText id="telefonoUsuario2" size="10"						
								value="#{usuarioMBean.usuarioModel.telefono2}" />					
						</p:column>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblEmail1"
								value="#{mensaje['produccion.nuevo.cliente.email1']}" />
						</p:column>

						<p:column colspan="3">
							<p:inputText id="email1" size="20"						
								value="#{usuarioMBean.usuarioModel.email1}" />					
						</p:column>
						
					</p:row>
					
					
					<p:row>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblPortal"
								value="#{mensaje['produccion.nuevo.empresa.portal']}" />
						</p:column>

						<p:column>
							<p:inputText id="portal" size="40"						
								value="#{usuarioMBean.usuarioModel.portal}" />					
						</p:column>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblEmail2"
								value="#{mensaje['produccion.nuevo.cliente.email2']}" />
						</p:column>

						<p:column colspan="3">
							<p:inputText id="email2" size="40"						
								value="#{usuarioMBean.usuarioModel.email2}" />					
						</p:column>
						
					
						
					</p:row>
					<p:separator/>
					<p:spacer  width="5px"/>
			
					<p:row>
						<p:column colspan="6" styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblDatosUsuario"
								value="#{mensaje['produccion.nuevo.cliente.datosusuario']}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblCodUsuario"
								value="#{mensaje['produccion.nuevo.cliente.nombreusuario']}" />
						</p:column>

						<p:column>
							<p:inputText id="idUsuario" size="40"						
								value="#{usuarioMBean.usuarioModel.idUsuario}" />					
						</p:column>
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText id="lblEmaiiadmin"
								value="#{mensaje['produccion.nuevo.cliente.emaiiadmin']}" />
						</p:column>

						<p:column colspan="3">
							<p:inputText id="emailadmin" size="40"						
								value="#{usuarioMBean.usuarioModel.emailAdmin}" />					
						</p:column>
					</p:row>	
					<p:row>	
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblLoginPassword"
								value="#{mensaje['demo.mantenimiento.usuario.clave']}" />
						</p:column>

						<p:column styleClass="styleAlignLeftColumn">
							<p:password 
								id="clave" size="40"								
								value="#{usuarioMBean.usuarioModel.clave}" />
							<p:message for="clave" />
						</p:column>
						
						<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText 
								id="lblPerfil"
								value="#{mensaje['produccion.nuevo.cliente.perfil']}" />
						</p:column>
						
						<p:column styleClass="styleAlignLeftColumn" colspan="3">
							<p:selectOneMenu
								value="#{usuarioMBean.usuarioModelSelect.rol}">
								<f:selectItems 
									value="#{usuarioMBean.usuarioModel.rolesUsuario}"
									var="roles" 
									itemLabel="#{roles.role}"
									itemValue="#{roles.idRol}"/> 								
							</p:selectOneMenu>
						</p:column>
					
					</p:row>
					
						
					
				</p:panelGrid>
			</p:panel>
			
			<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
				<p:row>
					<p:column colspan="2" styleClass="styleAlignRightColumn">
						<p:commandButton 
							id="botonGuardar" value="Registrar Usuario" 
							actionListener="#{usuarioMBean.guardarNuevoUsuarioMO}"
							update="razonSocial, clave, ruc,  email1, direccionUsuario, telefonoUsuario" 
							ajax="true"/>							
					</p:column>
					
					<p:column colspan="2" styleClass="styleAlignRightColumn">
					<p:commandButton value="Cancelar" id="botonCamcelar"
						actionListener="#{usuarioMBean.cancelar}" ajax="false" />
				</p:column>
				</p:row>
			</p:outputPanel>
		</ui:define>
	</ui:composition>
</html>

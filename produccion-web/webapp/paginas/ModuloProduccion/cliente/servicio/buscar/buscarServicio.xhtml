<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:400px;margin-top:5px;">
			<p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>
		</p:outputPanel>

		<p:panelGrid id="pnlGridBuscarServicio">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Consulta de Servicios - Cites </p:column>
				</p:row>
			</f:facet>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lNombre"
						value="#{mensaje['produccion.buscar.servicio.label.buscarpornombre']}" />
				</p:column>
				<p:column>
					<p:inputText id="nombreServicio"
						value="#{servicioMBean.servicioModel.nombre}" size="20" />
				</p:column>

			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lCodigo"
						value="#{mensaje['produccion.buscar.servicio.label.buscarporcodigo']}" />
				</p:column>
				<p:column>
					<p:inputText id="codigoServicio"
						value="#{servicioMBean.servicioModel.codigo}" size="20" />
				</p:column>

			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lCite"
						value="#{mensaje['produccion.buscar.servicio.label.buscarporcite']}" />
				</p:column>
				<p:column colspan="2">
					<p:selectOneMenu id="selectOneCITE"
						value="#{servicioMBean.servicioModel.codigoCITE}"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<f:selectItem itemLabel="Seleccione el CITE " />
						<f:selectItems value="#{servicioMBean.servicioModel.listarCITE}"
							var="CITE" itemLabel="#{CITE.descripcion}"
							itemValue="#{CITE.codigo}" />
					</p:selectOneMenu>
				</p:column>

			</p:row>

			<p:row id="filServicios">
				<p:column colspan="2"
					styleClass="ui-column-label-spij styleAlignCenterColumn">
					<p:commandButton value="Buscar" id="botonBuscar" ajax="true"
						update="tablaServicios" />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="2" style="font-weight:bold;font-size:15px">#{mensaje['produccion.buscar.servicio.label.resultadobusqueda']}</p:column>
			</p:row>

			<p:row id="filTabla">
				<p:column id="colTabla"
					styleClass="ui-column-label-spij styleAlignRightColumn" colspan="3">

					<!--  p:dataTable id="multipleDT" var="car" value="#{dtSelectionView.cars4}" selectionMode="multiple" selection="#{dtSelectionView.selectedCards}" 
	rowKey="#{car.id}" -->
					<p:dataTable id="tablaServicios"
						value="#{servicioMBean.datosServiciosModelGrid}"
						selectionMode="multiple"
						selection="#{servicioMBean.selectedServicios}"
						rowKey="#{registro.codigo}" var="registro" binding="#{tabla}"
						emptyMessage="Sin datos para cargar" paginator="true" rows="20">
						<!-- p:column headerText="Fila" styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{tabla.rowIndex + 1}" />
						</p:column -->

						<p:column headerText="Codigo(*)"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.codigo}" />
						</p:column>

						<p:column headerText="Nombre Servicio"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.nombre}" />
						</p:column>

						<p:column headerText="Unidad"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.unidad}" />
						</p:column>

						<p:column headerText="Requisito"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.requisito}" />
						</p:column>

						<p:column headerText="Valor de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.valorDeVenta}" />
						</p:column>

						<p:column headerText="Precio de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.precioDeVenta}" />

						</p:column>

						<f:facet name="footer">
							<p:commandButton process="tablaServicios"
								update=":formPrincipal:multiServicioDetail"
								icon="ui-icon-search" value="Agregar Servicio a Cotizar"
								oncomplete="PF('multiServicioList').show()" />
						</f:facet>
					</p:dataTable>

				</p:column>
			</p:row>


			<p:separator />

			<!--  p:dialog widgetVar="multiServicioList"
						modal="true" showEffect="fade" hideEffect="fade" resizable="false"
						width="200">
						<p:dataTable id="multiServicioDetail" style="text-align:center;">
							<ui:repeat value="#{servicioMBean.selectedServicios}" var="servicio">
								<h:outputText value="#{servicio.codigo}"
									style="display:block" />
							</ui:repeat>
						</p:outputPanel>
			</p:dialog -->

		</p:panelGrid>

		<p:panelGrid id="pnlGridNuevoCotizacion">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Nueva Cotizacion </p:column>
				</p:row>
			</f:facet>

			<p:separator />
			<p:row id="filTabla2">
				<p:column id="colTabla2"
					styleClass="ui-column-label-spij styleAlignRightColumn" colspan="3">

					<p:dataTable id="multiServicioDetail" widgetVar="multiServicioList"
						value="#{servicioMBean.selectedServicios}" var="registro"
						style="display:block" paginator="true" rows="5">

						<p:column headerText="Codigo(*)"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.codigo}" />
						</p:column>

						<p:column headerText="Codigo(*)"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.codigo}" />
						</p:column>

						<p:column headerText="Nombre Servicio"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.nombre}" />
						</p:column>

						<p:column headerText="Unidad"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.unidad}" />
						</p:column>

						<p:column headerText="Requisito"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.requisito}" />
						</p:column>

						<p:column headerText="Valor de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.valorDeVenta}">
								<f:convertNumber type="currency" currencySymbol="S/." />
							</h:outputText>
						</p:column>
						

						<p:column headerText="Precio de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.precioDeVenta}">
								<f:convertNumber type="currency" currencySymbol="S/." />
							</h:outputText>

						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="3" style="text-align:right"
									footerText="Costo Total:" />
								<p:column footerText="$#{registro.precioDeVenta}" />

							</p:row>
						</p:columnGroup>


					</p:dataTable>
				</p:column>

			</p:row>


			<!--  p:row>
				<p:column colspan="3">
					<p:commandButton value="Guardar" id="botonGuardar"
						actionListener="#{datosAlumnosMBean.guardarTutoriaObservados}"
						update="tablaAlumnos, nombreExcel" ajax="true" />
				</p:column>
			</p:row>-->

		</p:panelGrid>

	</ui:define>
</ui:composition>
</html>

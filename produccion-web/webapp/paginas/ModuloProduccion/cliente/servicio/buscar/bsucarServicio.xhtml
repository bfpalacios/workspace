<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:400px;margin-top:5px;">
			<p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>
		</p:outputPanel>

		<p:panelGrid id="pnlGridBuscarServicio">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Consulta de Servicios - Cites </p:column>
				</p:row>
			</f:facet>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lNombre"
						value="#{mensaje['produccion.buscar.servicio.label.buscarpornombre']}" />
				</p:column>
				<p:column>
					<p:inputText id="nombreServicio"
						value="#{servicioMBean.servicioModel.nombre}" size="50" />
				</p:column>

			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lCodigo"
						value="#{mensaje['produccion.buscar.servicio.label.buscarporcodigo']}" />
				</p:column>
				<p:column>
					<p:inputText id="codigoServicio"
						value="#{servicioMBean.servicioModel.codigo}" size="50" />
				</p:column>

			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lCite"
						value="#{mensaje['produccion.buscar.servicio.label.buscarporcite']}" />
				</p:column>
				<p:column colspan="2">
					<p:selectOneMenu id="selectOneCITE"
						value="#{servicioMBean.servicioModel.codigoCITE}"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<f:selectItem itemLabel="Seleccione el CITE " />
						<f:selectItems value="#{servicioMBean.servicioModel.listarCITE}"
							var="CITE" itemLabel="#{CITE.descripcion}"
							itemValue="#{CITE.codigo}" />
					</p:selectOneMenu>
				</p:column>

			</p:row>

			<p:row id="filExcel">
				<p:column colspan="3"
					styleClass="ui-column-label-spij styleAlignCenterColumn">
					<p:commandButton value="Mostrar" id="botonMostrar" ajax="true"
						update="tablaAlumnos" />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="2" style="font-weight:bold;font-size:15px">#{mensaje['unayoe.ingresar.grilla']}</p:column>
			</p:row>

			<p:row id="filTabla">
				<p:column id="colTabla"
					styleClass="ui-column-label-spij styleAlignRightColumn" colspan="3">
					<p:dataTable id="tablaAlumnos"
						value="#{datosAlumnosMBean.datosAlumnoExcelModelGrid}"
						var="registro" binding="#{tabla}"
						emptyMessage="Sin datos para cargar" paginator="true" rows="20">
						<p:column headerText="Fila">
							<h:outputText value="#{tabla.rowIndex + 1}" />
						</p:column>

						<p:column headerText="Codigo(*)">
							<h:outputText value="#{registro.cod_alumno}" />
						</p:column>

						<p:column headerText="Apellido paterno(*)">
							<h:outputText value="#{registro.ap_paterno}" />
						</p:column>

						<p:column headerText="Apellido materno(*)">
							<h:outputText value="#{registro.ap_materno}" />
						</p:column>

						<p:column headerText="Nombres(*)">
							<h:outputText value="#{registro.nombres}" />
						</p:column>

						<p:column headerText="Plan(*)">
							<h:outputText value="#{registro.cod_plan}" />
						</p:column>

						<p:column headerText="Codigo de Curso(*)">
							<h:outputText value="#{registro.cod_curso}" />
						</p:column>

						<p:column headerText="Curso">
							<h:outputText value="#{registro.des_curso}" />
						</p:column>

						<p:column headerText="Repitencias(*)">
							<h:outputText value="#{registro.repitencias}" />
						</p:column>

						<p:column headerText="Cod. Docente(*)">
							<h:outputText value="#{registro.cod_docente}" />
						</p:column>

						<p:column headerText="Nombre Docente">
							<h:outputText value="#{registro.nom_docente}" />
						</p:column>

						<p:column headerText="Frecuencia(*)">
							<h:outputText value="#{registro.nom_frecuencia}" />
						</p:column>

						<p:column headerText="Dia(*)">
							<h:outputText value="#{registro.dia}" />
						</p:column>

						<p:column headerText="Hora Inicio(*)">
							<h:outputText value="#{registro.hora_inicio}" />
						</p:column>

						<p:column headerText="Hora Fin(*)">
							<h:outputText value="#{registro.hora_fin}" />
						</p:column>

						<p:column headerText="Existe">
							<h:outputText value="#{registro.existe}" />
						</p:column>

						<p:column headerText="VÃ¡lido">
							<h:outputText value="#{registro.valido}" />
						</p:column>
					</p:dataTable>
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="3">
					<p:commandButton value="Guardar" id="botonGuardar"
						actionListener="#{datosAlumnosMBean.guardarTutoriaObservados}"
						update="tablaAlumnos, nombreExcel" ajax="true" />
				</p:column>
			</p:row>

		</p:panelGrid>
	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/plantilla/ModuloProduccion/Plantillas/plantilla_cite.xhtml">
	<ui:define name="contenido">
		<p:outputPanel id="pnlGridMensajes"
			style="width:400px;margin-top:5px;">
			<p:row>
				<p:column colspan="4" rowspan="2">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</p:column>
			</p:row>
		</p:outputPanel>

		
		<p:spacer width="10px" />
				
		<!-- p:panelGrid id="pnlGridResultadoBuscarServicio">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Consulta de Servicios - Cites </p:column>
				</p:row>
			</f:facet>-->
		<p:panelGrid id="pnlGridResultadoBuscarServicio">
			<p:row>
				<p:column colspan="2" style="font-weight:bold;font-size:15px">#{mensaje['produccion.nueva.cotizacioncite.label.listadecotizaciones']}</p:column>
			</p:row>

			<p:row id="filTabla">
				<p:column id="colTabla"
					styleClass="ui-column-label-spij styleAlignRightColumn" colspan="3">

					<p:dataTable id="tablaServicios"
						value="#{servicioMBean.datosServiciosModelGrid}"
						selectionMode="multiple"
						selection="#{servicioMBean.selectedServicios}"
						rowKey="#{registro.codigo}" var="registro" binding="#{tabla}"
						emptyMessage="No se encuentra informacion" paginator="true" rows="5">


						<p:column headerText="Codigo(*)"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.codigo}" />
						</p:column>

						<p:column headerText="Nombre Servicio"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.nombre}" />
						</p:column>

						<p:column headerText="Unidad"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.unidad}" />
						</p:column>

						<p:column headerText="Requisito"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.requisito}" />
						</p:column>

						<p:column headerText="Valor de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.valorDeVenta}" />
						</p:column>
						
						<p:column headerText="Precio de Venta"
							styleClass="ui-column-label-spij styleAlignRightColumn">
							<h:outputText value="#{registro.precioDeVenta}" />

						</p:column>

						
					</p:dataTable>

				</p:column>
			</p:row>
			
		</p:panelGrid>
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal" 
						value="#{mensaje['produccion.crear.btn.vercotizacioncite']}"
						actionListener="#{servicioMBean.guardarNuevoServicio}"
						update="lFecha,nombreServicio, descripcionServicio,  nombreSolicitante,  cargo,  telefono, email"
						ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
		
		
		
		<p:panelGrid id="pnlGridNuevoServicio">
			
					
			<p:row>
				<p:column colspan="6"  styleClass="ui-column-label-spij styleAlignRightColumn">
					<h3><h:outputText id="lRequerimiento"
						value="#{mensaje['produccion.cotizacion.label.datosdelcliente']}" /></h3>
				</p:column>
				
			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreServicio"
						value="#{mensaje['produccion.cotizacioncite.label.razonsocial']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreServicio" size="20" 
						value="#{servicioMBean.servicioModel.nombre}" />
					
				</p:column>

				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCITE"
						value="#{mensaje['produccion.cotizacioncite.label.ruc']}" />
				</p:column>
				<p:column colspan="2">
					<p:selectOneMenu id="selectOneCITE"
						value="#{servicioMBean.servicioModel.codigoCITE}"
						styleClass="ui-column-label-spij styleAlignRightColumn">
						<f:selectItem itemLabel="Seleccione el CITE " />
						<f:selectItems value="#{servicioMBean.servicioModel.listarCITE}"
							var="CITE" itemLabel="#{CITE.descripcion}"
							itemValue="#{CITE.codigo}" />
					</p:selectOneMenu>
				</p:column>

			</p:row>

			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDireccion"
						value="#{mensaje['produccion.cotizacioncite.label.direccion']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputTextarea id="descripcionServicio" size="40"
						value="#{servicioMBean.servicioModel.descripcion}"  />
					<p:message for="descripcionServicio" />
				</p:column>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblDescripcion"
						value="#{mensaje['produccion.cotizacioncite.label.representante']}" />
				</p:column>

				<p:column colspan="5">
					<p:inputTextarea id="descripcionServicio" size="40"
						value="#{servicioMBean.servicioModel.descripcion}"  />
					<p:message for="descripcionServicio" />
				</p:column>
				

			</p:row>


			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblNombreSolicitante"
						value="#{mensaje['produccion.nuevo.servicio.label.nombre.solicitante']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="nombreSolicitante" size="40"
						value="#{servicioMBean.servicioModel.nombreSolicitante}" />
					<p:message for="nombreSolicitante" />
				</p:column>

				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblCargo"
						value="#{mensaje['produccion.nuevo.servicio.label.cargo']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="cargo" size="40"
						value="#{servicioMBean.servicioModel.cargo}" />
					<p:message for="cargo" />
				</p:column>


			</p:row>


			<p:row>
				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblTelefono"
						value="#{mensaje['produccion.nuevo.servicio.label.telefono']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="telefono" size="40"
						value="#{servicioMBean.servicioModel.telefono}" />
					<p:message for="telefono" />
				</p:column>

				<p:column styleClass="ui-column-label-spij styleAlignRightColumn">
					<h:outputText id="lblEmail"
						value="#{mensaje['produccion.nuevo.servicio.label.email']}" />
				</p:column>

				<p:column colspan="2">
					<p:inputText id="email" size="40"
						value="#{servicioMBean.servicioModel.email}" />
					<p:message for="email" />
				</p:column>


			</p:row>

		</p:panelGrid>
		<p:outputPanel id="pnlGuardar" style="width:400x;margin-top:10px;">
			<p:row>
				<p:column colspan="2" styleClass="styleAlignLeftColumn">
					<p:commandButton id="botonGuardar" styleClass="buttonMarginNormal" 
						value="#{mensaje['produccion.crear.btn.vercotizacioncite']}"
						actionListener="#{servicioMBean.guardarNuevoServicio}"
						update="lFecha,nombreServicio, descripcionServicio,  nombreSolicitante,  cargo,  telefono, email"
						ajax="false" />
				</p:column>
			</p:row>
		</p:outputPanel>
		
		
	</ui:define>
</ui:composition>
</html>
